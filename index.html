<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen</title>
    <link rel="stylesheet" href="styles.css">       
 </head>
 <body>
    <section id="mainForm">
        <h3>Informacion del examen</h3>
        <table id="mainForm_tabla">
            <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Sexo</th>
                <th>Nota</th>
            </tr>
        </table>
        <h5>Porcentaje de aprobados: <span id="mainForm_reqPorcenAprobados">?</span>%</h5>
        <h5>Estudiante con la mejor nota: <span id="mainForm_reqMejorEstudiante">?</span></h5>
        <h5>Porcentaje de chicas aprobadas: <span id="mainForm_reqPorcenChicasAprob">?</span>%</h5>
        <button id="mainForm_btAgregarEstudiante">Agregar estudiante</button>
    </section>

    <section id="estudianteForm">
        <h3>Datos del estudiante</h3>
        <input type="text" id="estudianteForm_inNombre" placeholder="Nombre">
        <input type="text" id="estudianteForm_inCedula" placeholder="Cedula">
        <input type="text" id="estudianteForm_inSexo" placeholder="Sexo">
        <input type="text" id="estudianteForm_inNota" placeholder="Nota">
        <button id="EstudianteForm_btConfirmar">Confirmar</button>
    </section>
 </body>
 <script type="module">
    import Cl_principal from './js/principal.js';
    new Cl_principal();
</script>
</html>
